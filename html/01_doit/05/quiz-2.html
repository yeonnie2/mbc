<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>연습문제 2</title>
	<style>
		#container {
			width: 520px;
			border: 1px solid black;
			padding: 20px 40px;
			margin: 0 auto;
		}

		fieldset {
			margin-bottom: 15px;
		}

		legend {
			font-weight: bold;
		}

		ul {
			list-style-type: none;
		}

		li {
			line-height: 30px;
		}
	</style>
</head>

<body>
	<div id="container">
		<h1>Frontend</h1>
		<p>HTML,CSS,JS</p>
		<hr>
		<form action="#" method="post">
			<h4>개인정보</h4>
			<ul>
				<li>
					<label for="sname">이름</label>
					<input type="text" name="sname" id="sname">
				</li>
				<li>
					<label for="snumber">연락처</label>
					<input type="tel" name="snumber" id="snumber">
				</li>
			</ul>
			<h4>지원분야</h4>
			<ul>
				<li>
					<input type="radio" name="position" id="position" checked>
					<label for="position">퍼블리싱</label>
				</li>
				<li>
					<input type="radio" name="position" id="position1" >
					<label for="position1">개발</label>
				</li>
				<li>
					<input type="radio" name="position" id="position2">
					<label for="position2">데브옵스</label>
				</li>
			</ul>
			<h4>지원동기</h4>
			<textarea cols="30" rows="10" placeholder="본사 지원동기를 300자 내로 작성해주세요"></textarea>
			<div>
				<button type="submit">접수하기</button>
				<button type="reset">다시쓰기(167페이지)</button>
			</div>
		</form>
	</div> <!-- #container -->

</body>

</html>
