  <style>
    table,
    th,
    td {
      border: 1px solid #9da9cb;
      border-collapse: collapse;

      padding:10px
    }

<body>
  <!-- alt + f => alt + a -->
  <!-- 레드향
  껍질에 붉은 빛이 돌아 레드향이라 불린다.

  레드향은 한라봉과 귤을 교배한 것으로
  일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.

  비타민 C와 비타민 P가 풍부해
  혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.

  레드향 샐러드 레시피
  재료 : 레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g

  드레싱 : 올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간

  샐러드 채소를 씻고 물기를 제거한 후 준비합니다.
  레드향과 아보카도, 토마토를 먹기 좋은 크기를 썰어둡니다.
  드레싱 재료를 믹서에 갈아줍니다.
  볼에 샐러드 채소와 썰어 둔 레드향, 아보카도, 토마토를 넣고 드레싱을 뿌리면 끝! -->
  <h2>상품 구성</h2>
  <table>
    <caption>선물용과 가정용 상품 구성</caption>
    <tr>
      <th>용도</th>
      <th>중량</th>
      <th>갯수</th>
      <th>가격</th>
    </tr>
    <tr>
      <td>선물용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>35,000원</td>
    </tr>
    <tr>
      <td>선물용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>52,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>3kg</td>
      <td>11~16과</td>
      <td>30,000원</td>
    </tr>
    <tr>
      <td>가정용</td>
      <td>5kg</td>
      <td>18~26과</td>
      <td>47,000원</td>
    </tr>
  </table>
