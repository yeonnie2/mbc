<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        
        - 
        - 
        - 클래스선택자
        - 하위선택자
        - 자식선택자
        - 형제선택자
        - 인접선택자
        */
        /* 전체선택자*/
        * {
            margin: 10px;
        }

        /* 그룹선택자 */
        h2,
        span {
            color: red;
        }

        /* 태그선택자 */
        h1 {
            background: beige;
        }

        /* 아이디선택자 */
        #container {
            background: lightgray;
        }

        /* 클래스선택자 */
        .tea1 {
            background: beige;
        }

        /* 하위선택자 */
        li p {
            color: green;
        }

        /* 자식선택자 */
        p>span {
            color: blue;
        }

        /* 형제선택자 */
        .tea2~li {
            color: brown;
        }

        /* 인접선택자 */
        .tea2+li {
            background: white;
        }
    </style>
</head>

<body>
    <h1>건강한 하루</h1>
    <div id="container">
        <h2>건강해지는 차</h2>
        <p>
            머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span>에 대해
            알아보도록 합니다
        </p>
        <ul>
            <li class="tea1">
                <h3>대나무차<span>15,000원</span></h3>
                <p>얼굴에 물을 주는 효과가 있다.</p>
            </li>
            <li class="tea2">
                <h3>감잎차<span>14,000원</span></h3>
                <p>빈혈있는 사람에게 효과가 있다.</p>
            </li>
            <li class="tea3">
                <h3>결명자차<span>20,000원</span></h3>
                <p>
                    눈을 밝혀주는 효과가 있다. 보리차와 비슷하나 맛이 더 은은하고
                    구수하다.
                </p>
            </li>
        </ul>
    </div>
</body>

</html>
