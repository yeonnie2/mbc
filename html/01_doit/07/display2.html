<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-cell 과 수직중앙정렬</title>
    <style>
        p {
            padding: 10px;
            background: antiquewhite;
        }

        .valign1 {
            height: 100px;
            line-height: 100px;
        }

        .valign2 {
            /* height: 100px; */
            padding: 50px 0;

        }

        .valign3 {
            display: table-cell;
            vertical-align: middle;
            height: 100px;
        }
    </style>
</head>

<body>
    <p class="valign1">잉여인간이 행복한 나라</p>
    <p class="valign2">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.
    </p>
    <p class="valign3">정부는 아이를 많이 낳으라고 하지만 그 아이들을 다 살릴 수도 없는 게 지금의 현실이다. 돈을 주는 것 외에 행복한 삶을 살도록 해주는 것이 선진국으로 가는 길일 것이다.
    </p>
</body>

</html>
