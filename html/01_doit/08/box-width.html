<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>박스모델</title>
  <style>
    div {
      border: 1px solid #000;
      margin-bottom: 20px;
    }
    body{width: 50%;}
    /* Do it! 박스 모델의 너비와 높이 지정하기 */
    .box1{
      width: 400px;
      height: 100px;
    }
    .box2{
      /* 부모가 기준 100% */
      width: 70%;
    }
  </style>
</head>

<body>
  <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, dignissimos. Impedit
    perferendis fugiat facere molestiae!</div>
  <div class="box2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur laboriosam ullam, excepturi vitae
    ratione quos.</div>
</body>

</html>
