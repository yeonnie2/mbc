<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>박스모델</title>
  <style>
    div {
      margin-bottom: 20px;
    }

    .box1 {
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #ccc;
      /* box의 크기를 계산할때 보더까지 포함 */
      box-sizing: content-box;
      box-sizing: border-box;
      
    }

    .box2 {
      box-sizing: border-box;
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #00f;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
