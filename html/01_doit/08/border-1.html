<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>테두리 모양</title>
	<style>
		* {
			margin: 0;
			padding: 0;

		}

		.brdr {
			border: 10px solid #ccc;
			width: 500px;
			margin: auto;
			border-top-width: 101px;
			border-top-color: red;
			border-top-style: dotted;
		}

		p {
			width: 120px;
			height: 94px;
			padding: 10px;
			text-align: center;
			font: 23px Times;
			border-width: 13px;
			border-style: solid;
			border-color: firebrick;
			border: 13px firebrick solid;
			display: inline-block;
		}

		.p1 {
			border-style: solid;
		}

		.p2 {
			border-style: dotted;
		}

		.p3 {
			border-style: dashed;
		}

		.p4 {
			border-style: double;
		}

		.p5 {
			border-style: groove;
		}

		.p6 {
			border-style: ridge;
		}

		.p7 {
			border-style: inset;
		}

		.p8 {
			border-style: outset;
		}
	</style>
</head>

<body>
	<div class="brdr">
		<p class="p1">solid</p>
		<p class="p2">dotted</p>
		<p class="p3">dashed</p>
		<p class="p4">double</p>
		<p class="p5">groove</p>
		<p class="p6">ridge</p>
		<p class="p7">inset</p>
		<p class="p8">outset</p>
	</div>
</body>

</html>
