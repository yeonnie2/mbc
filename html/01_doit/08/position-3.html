<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상하좌우 중앙정렬</title>
  <style>
    @import url(reset.css);

    .container {
      background-color: red;
      width: 500px;
      height: 500px;
      /* margin: 0 auto; */
      position: relative;
      position: absolute;
      position: fixed;
      /* position: static; */
      left: 50%;
      /* left: -250px; */
      margin-left: -250px;
    }

    .box1 {
      background: yellow;
      width: 123px;
      height: 123px;
      position: relative;
      position: absolute;
      left: 50%;
      margin-left: -50px;
      margin-left: calc(-123px / 2);
      top: 50%;
      margin-top: calc(-123px / 2);
      z-index: 5;
    }

    .box2 {
      width: 50px;
      height: 50px;
      background: yellowgreen;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 6;
    }

    .box3 {
      width: 200px;
      height: 200px;
      background: pink;
      z-index: 4;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
  </div>
</body>

</html>
