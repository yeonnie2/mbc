<body>
  <div>
    <h1>레드향</h1>
    <p>껍질에 <em>붉은 빛</em>이 돌아 레드향이라 불린다.</p>
    <p>레드향은 <i>한라봉</i>과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
