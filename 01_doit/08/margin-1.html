<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>박스모델 - 마진</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      display: inline-block;
      border: 1px solid #222;
      box-sizing: border-box;
      box-sizing: content-box;
    }

    /* 마진속성 */
    #margin1 {
      margin-top: 50px;
      margin-right: 50px;
      margin-bottom: 50px;
      margin-left: 50px;
      margin: 50px;
    }

    #margin2 {
      margin-top: 30px;
      margin-right: 50px;
      margin-bottom: 30px;
      margin-left: 50px;
      margin: 30px 50px;
    }

    #margin3 {
      margin-top: 30px;
      margin-right: 20px;
      margin-bottom: 130px;
      margin-left: 20px;
      margin: 30px 20px 130px;
    }

    #margin4 {
      margin-top: 80px;
      margin-right: 50px;
      margin-bottom: 130px;
      margin-left: 100px;
      margin: 80px 50px 130px 100px;
    }

    #margin5 {
      padding-top: 80px;
      padding-right: 50px;
      padding-bottom: 130px;
      padding-left: 100px;
      padding: 80px 50px 130px 100px;

    }
  </style>
</head>

<body>
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>
</body>

</html>
