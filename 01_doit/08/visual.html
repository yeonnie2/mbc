<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('reset.css');
    .container{
      width: 800px;
      height: 800px;
      background:url(images/guitar-bg.jpg) no-repeat ;
      position:relative;
      /* 부모중 position 이 static 가 아니면 자식 absolute 는 부모 요소를 기준으로 함 */
    }
    h1{
      position: absolute;
      right:0;
      bottom:0;
      font-size:20em;
      color:#fff;
      text-shadow: 5px 5px 10px #00000044;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>css</h1>
  </div>
</body>

</html>
