<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    /* 감싸는 부모의 글씨 크기를 기준으로 함 */
    /* Do it! em 단위로 글자 크기 지정하기 */
    p {
      font-size: 2em;
      /* 16*2=32
      24*2=48 */
      font-size: 1em;
    }

    .content {
      font-size: 1.5em;
      /* 16*1.5=24px */
      width: 100em;
      /* 24px*100=2400px */
    }

    .content>p {
      /* opacity:0.5; */
      width: 2em;
      /* 24px*2=48px */
      /* 테두리추가 12px */
      border:0.5em solid;
      overflow: hidden;
      height: 5em;
      /* 24px*5=120px */

    }
  </style>
</head>

<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 레드향이라 불린다.</p>
  <div class="content">
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
  </div>
</body>

</html>
