<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 1="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #9da9cb;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px
        }
    </style>

</head>

<body>
    <!-- 테이블의 구조를 표시하는 태그 -->
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <!-- <td>선물용</td> -->
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <!-- <td>가정용</td> -->
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">고객센터: 000-555-6666</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
