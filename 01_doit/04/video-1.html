<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <h1>웹 문서에 비디오 파일 삽입하기</h1>
  <!-- Do it! video 태그를 사용해 medias/salad.mp4 파일을 삽입해 보세요. -->
  <video src="medias/salad.mp4" controls muted loop width="500" poster="images/salad.jpg">
    <track src="ko.vtt" kind="subtitles" srclang="ko" label="한국어" default>
    <track src="en.vtt" kind="subtitles" srclang="en" lable="english">
  </video>
</body>
</html>
