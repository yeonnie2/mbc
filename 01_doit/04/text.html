<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
</head>

<body>
  <!-- 다양한 텍스트 태그 사용하기 -->
  <!-- wrapping -->
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>

  <p>
    레드향은 <em>한라봉과 귤을 교배</em>한 것으로
    <i>일반 귤보다 2~3배</i> 크고, 과육이 붉고 통통하다.
  </p>

  <blockquote>
    비타민 C와 비타민 P가 풍부해
    <strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져 있다.
  </blockquote>
  <!-- b: 의미없이 굵은거 
      strong: 의미를 강조하면서 굵게
      em: 강조의 의미
      i: 의미없는 이탤릭체
  -->

  <code>
    <!-- 특수문자표시:엔티티코드 -->
    &lt; blockquote&gt; &lt;/blockquote&gt;  &;
    오늘배운 태그
 &amp;   

  </code>
</body>

</html>
