<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>폰트 어썸</title>
	<style>
		ul {
			list-style: none;
			display: flex;
		}

		li {
			border: 1px solid #222;
			padding: 10px 20px;
			margin-right: 10px;
		}

		a {
			text-decoration: none;
		}

		a:link,
		a:visited,
		a:hover {
			color: #222;
		}
	</style>
	<!-- Do it! 아이콘 폰트 CDN 링크하기 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<style>
		i.fa-solid.fa-house {
			color: red;
			font-size:2em;
		}
		i.fa-solid.fa-house:hover {
			color: #00ff55;
			font-size:2em;
		}
		
	</style>
</head>

<body>
	<nav>
		<ul>
			<!-- Do it! 메뉴에 아이콘 폰트 추가하기 -->
			<li>
				<i class="fa-solid fa-house"></i>
				<a href="#">메뉴1</a>
			</li>
			<li>
				<i class="fa-solid fa-hippo fa-bounce"></i>
				<a href="#">메뉴2</a>
			</li>
			<li>
				<i class="fa-duotone fa-solid fa-fish-fins fa-flip"></i>
				<a href="#">메뉴3</a>
			</li>
		</ul>
	</nav>
</body>

</html>
